<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N Clock — Nclock</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="title">N Clock</h1>
    </header>

    <main class="main">
      <!-- Display -->
      <div id="display" class="time-display" aria-live="polite">00:00</div>

      <!-- Slider (clock-mode only) -->
      <div id="sliderBox" class="slider-box">
        <div class="label-row">
          <div id="labelLeft" class="label-left">1日の長さ</div>
          <div id="labelHours" class="label-right">24 時間</div>
        </div>
        <input id="sliderHours" type="range" min="12" max="48" step="1" value="24" aria-label="1日の長さ">
      </div>

      <!-- Tabs -->
      <nav class="tabs" role="tablist" aria-label="mode">
        <button id="tabClock" class="tab active" role="tab">時計</button>
        <button id="tabStopwatch" class="tab" role="tab">ストップウォッチ</button>
        <button id="tabAlarm" class="tab" role="tab">アラーム</button>
        <button id="tabSettings" class="tab" role="tab">設定</button>
      </nav>

      <!-- Stopwatch -->
      <section id="stopwatchArea" class="panel" aria-hidden="true">
        <div class="controls">
          <button id="swStart" class="btn-circle btn-start">Start</button>
          <button id="swLap" class="btn-rect mono" disabled>Lap</button>
          <button id="swReset" class="btn-rect mono" disabled>Reset</button>
        </div>
        <div id="lapList" class="lap-list" aria-live="polite"></div>
      </section>

      <!-- Alarm -->
      <section id="alarmArea" class="panel" aria-hidden="true">
        <div class="alarm-controls">
          <input id="alarmTime" type="time" class="time-input" step="60">
          <button id="alarmSetBtn" class="btn-large mono">アラーム追加</button>
        </div>
        <div id="alarmsContainer" class="alarms-container" aria-live="polite"></div>
      </section>

      <!-- Settings -->
      <section id="settingsArea" class="panel" aria-hidden="true">
        <div class="settings-row">
          <label class="setting-label">秒数表示</label>
          <label class="switch">
            <input id="secondsToggle" type="checkbox" />
            <span class="slider-switch"></span>
          </label>
        </div>

        <div class="settings-row">
          <label class="setting-label">言語</label>
          <select id="languageSelect" class="lang-select">
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
      </section>
    </main>

    <footer class="footer">設定は自動で保存されます。</footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
